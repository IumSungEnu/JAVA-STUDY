<!DOCTYPE html>
<html>
    <head>
        <title>연습</title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box{
                width: 200px;
                height: 200px;
                opacity: 0.3;
                background: orange;
                transition-duration: 1s;
                transition-property: opacity;
                transition-property: height;
            }
            .box:hover{
                opacity: 1;
                width: 300px;
                height: 300px;
            }
        </style>
        <div class="box"></div>
    </body>
</html>
