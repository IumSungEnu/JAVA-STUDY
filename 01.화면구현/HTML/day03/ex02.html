<!DOCTYPE html>
<html>
    <head>
        <title>연습</title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            html{font-size: 30px; /* 1rem */}
            .font1{font-size: 2rem; /* 60px */ color: rgb(255, 0, 0);}
            /* em은 통제가 어려워 잘 쓰지 않는다. */
            .font2{font-size: 10px; /* 1em */}
            .font2 span{font-size: 2em; /* 20px */ color: #0f0;}
            .box{
                background: rgba(0,0,0,0.5); 
                width: 200px;
                height: 200px;
            }
        </style>
        <div class="font1">문장</div>
        <div class="font2">
            <span>문장2</span>
        </div>
        <div class="box">
            <div>글씨</div>
        </div>
    </body>
</html>
